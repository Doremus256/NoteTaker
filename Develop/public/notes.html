<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">

</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Note Taker
    </a>
    <div class="icons">
      <i class="fas fa-save text-light save-note"></i>
      <i class="fas fa-pen text-light new-note"></i>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container bg-info rounded mx-auto">
        <div class="card">
          <h3 class="text-center">Saved Notes</h3>
          <ul id="savedNotes" class="list-group">
          </ul>
        </div>
      </div>
      <div class="col-8 bg-light border rounded mx-auto">
        <div class="row">
          <input class="note-title col-10 mx-auto py-1" placeholder="Note Title" maxlength="28" type="text">
        </div>
        <div class="row">
          <textarea class="note-textarea col-10 mx-auto py-5" placeholder="Note Text"></textarea>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/assets/js/index.js"></script>
    <script>
      $(".save-note").on("click", function () {
        let note = {
          title: $(".note-title").val().trim(),
          text: $(".note-text").val().trim(),
        }

        $.post("/api/notes", note)
          .then(function (data) {
            console.log(data)
            alert("Your note has been saved")
            generateNotes();
          })
      })
      function generateNotes() {
        $.get("/api/notes")
          .then(function (data) {
            for (let i in data) {
              console.log(data);
              let newNote = `
        <h4 class="bg-light rounded mt-1">${data[i].title}</h4>
        `
              $("#savedNotes").append(newNote);
            }
          })
      }
      generateNotes();

    </script>
</body>

</html>
